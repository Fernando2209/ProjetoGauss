<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Operação</title>
</head>
<body>

    <div class="header">
        <h1>Trabalho Tania 2 - <span id="span-operation"></span></h1>
        <p>Aluno: Fernando Fernandes Hata</p>
    </div>

    <div class="container">
        <select name="changeCalculator" id="" class="select-operation">
            <option value="EliminacaoGauss-Seidel">Eliminação Gauss-Seidel</option>
            <option value="EliminacaoGauss">Eliminação de Gauss</option>
        </select>
        <div class="equation-container">
            <div class="equation-row">
                <div class="coefficient">
                    <label for="a11">a11:</label>
                    <input type="number" id="a11">
                </div>
                <div class="coefficient">
                    <label for="a12">a12:</label>
                    <input type="number" id="a12">
                </div>
                <div class="coefficient">
                    <label for="a13">a13:</label>
                    <input type="number" id="a13">
                </div>
                <div class="independent-term">
                    <label for="b1">b1:</label>
                    <input type="number" id="b1">
                </div>
            </div>
            <div class="equation-row">
                <div class="coefficient">
                    <label for="a21">a21:</label>
                    <input type="number" id="a21">
                </div>
                <div class="coefficient">
                    <label for="a22">a22:</label>
                    <input type="number" id="a22">
                </div>
                <div class="coefficient">
                    <label for="a23">a23:</label>
                    <input type="number" id="a23">
                </div>
                <div class="independent-term">
                    <label for="b2">b2:</label>
                    <input type="number" id="b2">
                </div>
            </div>
            <div class="equation-row">
                <div class="coefficient">
                    <label for="a31">a31:</label>
                    <input type="number" id="a31">
                </div>
                <div class="coefficient">
                    <label for="a32">a32:</label>
                    <input type="number" id="a32">
                </div>
                <div class="coefficient">
                    <label for="a33">a33:</label>
                    <input type="number" id="a33">
                </div>
                <div class="independent-term">
                    <label for="b3">b3:</label>
                    <input type="number" id="b3">
                </div>
            </div>
            <div class="equation-row">
                <div class="epsilon">
                    <label for="epsilon">Epsilon:</label>
                    <input type="number" id="epsilon-input" step="any" min="0" value="0.0001">
                </div>
            </div>
        </div>
        <button id="btn">Calcular <span id="result-operation"></span></button>
        <div id="results">
            <h3>Resultados:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
